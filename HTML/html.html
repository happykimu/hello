<!-- "!"で、雛形ファイル作成できる-->

<!DOCTYPE html>
<!--ブラウザにhtmlを読み込むよう指示する-->
<html lang="en"> 
<!--langをenからjaに変更することで、defaultが日本語向きページになる-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    test
</body>
</html>

<!--インデント、tab、shift + tabで　各tagを見やすくさせる行為-->
